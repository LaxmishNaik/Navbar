<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar || Starter</title>
    <!----------normalize----->
    <link rel="stylesheet" href="./normalize.css" />

          <li>
